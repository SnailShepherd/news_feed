<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Unified feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style> body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; } .item{margin-bottom:1rem;} .src{color:#666;font-size:.9em;} </style>
</head>
<body>
  <h1>Unified feed</h1>
  <p>JSON: <a href="unified.json">unified.json</a></p>
  <div id="app"></div>
  <script>
    fetch('unified.json').then(r=>r.json()).then(d=>{
      const app=document.getElementById('app');
      (d.items||[]).slice(0,200).forEach(it=>{
        const el=document.createElement('div'); el.className='item';
        el.innerHTML = `<a href="${it.url}" target="_blank">${it.title||it.url}</a><div class='src'>${it.source||''} ${it.date_published||''}</div>`;
        app.appendChild(el);
      });
    });
  </script>
</body>
</html>
