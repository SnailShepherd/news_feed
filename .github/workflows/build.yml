name: Build feed

on:
  push:
  schedule:
    - cron: "17 * * * *"  # каждый час в XX:17
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build feed
        run: |
          python -m newsfeed build --window-start "$(date -u -d '3 hours ago' '+%Y-%m-%d %H:00 MSK' || date -u '+%Y-%m-%d %H:00 MSK')" --out docs/unified.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unified.json
          path: docs/unified.json
      - name: Commit & push
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@example.com"
          git add docs/unified.json
          git commit -m "Update unified.json" || echo "No changes"
          git push || true
